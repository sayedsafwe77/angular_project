<div class="row divPay">
    <div class="column c1">
      <h2 style="margin-bottom: 10px;">Summary</h2>
  
      <img src="https://images.pexels.com/photos/556663/pexels-photo-556663.jpeg" class="imgResumen">
  
      <div class="totalTxt">
        <h3 style="color: #a9abae">Total</h3>
        <h1>$6.000</h1>
      </div>
  
    </div>
    <div class="column c2">
  
      <h2 style="margin-bottom: 10px;">Payment</h2>
  
      <div class="card" id="divCard">
        <div class='card-content'>
          <img style="display: none" id="imgFranchise" class="logoFranquicia">
          <div class="infoTarjeta">
            <h5>Card Number</h5>
            <h6 id="cardNumber">0000 0000 0000 0000</h6>
            <h5>Expiration<span class="cvvStyle">CVV</span></h5>
            <h6><span id="cardMonth">00</span> / <span id="cardYear">0000</span><span class="cvvStyle2" id="cardCVV">000</span></h6>
          </div>
        </div>
      </div>
  
      <br>
      <form [formGroup]="profileReactiveForm" (ngSubmit)="handleReactiveFormSubmit()">
        <div class="form-group">
            <label for="username">user name:</label><br>
            <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    placeholder="Enter your name" 
                    name="username"
                    formControlName="username"
                    >
                    <div
            class="alert alert-danger"
            *ngIf="registerFormControl.username.touched && !registerFormControl.username.valid"
            >
                <div *ngIf="registerFormControl.username.errors.required" style="color: red;">username is required.</div>
                <div *ngIf="registerFormControl.username.errors.minlength" style="color: red;">min length is 3</div>

            </div>
        </div>  

        <div class="form-group">
            <label for="email">Email:</label><br>
            <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Enter email" 
            name="email"
            formControlName="email"
            >
            <div
            class="alert alert-danger"
            *ngIf="registerFormControl.email.touched && !registerFormControl.email.valid"
            >
                <div *ngIf="registerFormControl.email.errors.required" style="color: red;">Email is required.</div>
                <div *ngIf="registerFormControl.email.errors" style="color: red;">Email must match pattern: xxx@xxx.com</div>

            </div>
        </div>
            
        
        <div class="form-group">
            <label for="address">address</label><br>
            <input type="text" 
            class="form-control" 
            id="address" 
            placeholder="Enter address" 
            name="address"
            formControlName="address"
            >
            <div
            class="alert alert-danger"
            *ngIf="registerFormControl.address.touched && !registerFormControl.address.valid"
            >
                <div *ngIf="registerFormControl.address.errors.required" style="color: red;">address is required.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Make payment</button>
    </form>
  
  
    </div>
  </div>
