<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<button class="search" (click)="diplaySearchResult()">Search</button>
<div class="block" id="block">
    <tr *ngFor='let product of data; index as i'>       
    <td >
        <div class="wrapper">
        <div class="container" [style.background-image]="imgsrc[i]" [style.background-position]="imgposition" [style.background-size]="imgrSize"    >
        <div class="top5"></div>
        <div class="bottom">
            <div class="left">
            <div class="details">
                <h2>{{product['category']}}</h2>
                <p>{{product['price']}} EGP</p>
            </div>
            <div class="buy" [id]="product['id']" >
                <!-- <i class="material-icons"></i> -->
                <i class="fas fa-cart-plus material-icons"></i>
            </div>
            </div>
            <div class="right">
            <div class="done"><i class="material-icons">done</i></div>
            <div class="details">
                <form action="#" class="display-flex">
                    <div class="qtyminus">-</div>
                    <input type="text" name="quantity" value="1" class="qty" />
                    <div class="qtyplus">+</div>
                  </form>
                  <i class="fas fa-cart-plus burchas"></i>           
            </div>
            <div class="remove"><i class="">clear</i></div>
            </div>
        </div>
        </div>
        <div class="inside">
        <div class="icon"><i class="material-icons">details</i></div>
        <div class="contents">
            <table>
            <tr>
                <th class="product-details">Name</th>
            </tr>
            <tr>
                <td>{{product['title']}}</td>
            </tr>
            <tr>
                <th class="product-details">Price</th>
            </tr>
            <tr>
                <td>{{product['price']}}</td>
            </tr>
            <tr>
                <th class="product-details">Description</th>
            </tr>
            <tr>
                <td>{{product['description']}}</td>
            </tr>
            <tr>
                <th class="product-details">Catagory</th>
            </tr>
            <tr>
                <td>{{product['category']}}</td>
            </tr>
            <tr>
                <button class="viewDetails" (click)="setProducId(product['id'])">View more details</button>
            </tr>
            </table>
        </div>
        </div>
    </div></td></tr>
</div>
